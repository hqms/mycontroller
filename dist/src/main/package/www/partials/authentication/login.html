<style type="text/css">
    @CHARSET "UTF-8";

    * {
      -webkit-box-sizing: border-box;
         -moz-box-sizing: border-box;
              box-sizing: border-box;
      outline: none;
    }
    body {
      background: url(images/bg.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    .login-form {
        font: 16px/2em Lato, serif;
      margin: 20px auto;
      max-width: 400px;
    }

    form[role=login] {
      color: #5d5d5d;
      background: #f2f2f2;
      padding: 26px;
      border-radius: 10px;
      -moz-border-radius: 10px;
      -webkit-border-radius: 10px;
    }
      form[role=login] img {
        display: block;
        margin: 0 auto;
        margin-bottom: 35px;
      }
      form[role=login] input,
      form[role=login] button {
        font-size: 18px;
        margin: 16px 0;
      }
      form[role=login] > div {
        text-align: center;
      }
      
    .form-links {
      text-align: center;
      margin-top: 1em;
      margin-bottom: 50px;
    }
      .form-links a {
        color: #fff;
      }
    </style>


    <section class="container">
        <section class="login-form">
          <form role="login" name="mcLoginForm" ng-submit="login()">
            <div class="alert alert-danger" ng-show="">
              <span class="pficon pficon-error-circle-o"></span>
              <p class="mc-text-red">{{ 'INVALID_USERNAME_OR_PASSWORD' | translate }}</p>
            </div>
            <img src="images/RumpiLogo.png" class="img-responsive" alt="" />
            <input type="text" name="email" name="username" id="username" ng-model="username" placeholder="{{ 'USERNAME' | translate }}"required class="form-control input-lg" />
            <input type="password" name="password" name="password" id="password" ng-model="password" placeholder="{{ 'PASSWORD' | translate }}" required class="form-control input-lg" />
            <button type="submit" name="go" ng-disabled="mcLoginForm.$invalid || dataLoading" class="btn btn-lg btn-primary btn-block">{{ 'LOG_IN' | translate }}</button>
          </form>
        </section>
    </section>
